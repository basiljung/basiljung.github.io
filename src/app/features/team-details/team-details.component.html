<div *ngIf="!loading; else load" class="fixture">
  <table
    *ngIf="this.fixtureData.length > 0; else noContent"
    class="fixtureTable"
  >
    <tr *ngFor="let item of fixtureData">
      <td>
        <img alt="no image" style="width: 20px" [src]="item.teams.home.logo" />
      </td>
      <td>
        {{ item.teams.home.name }}
      </td>
      <td>
        {{ item.goals.home }}
      </td>
      <td>-</td>
      <td>
        {{ item.goals.away }}
      </td>
      <td>
        {{ item.teams.away.name }}
      </td>
      <td>
        <img alt="no image" style="width: 20px" [src]="item.teams.away.logo" />
      </td>
    </tr>
  </table>
  <ng-template #noContent>no content available</ng-template>

  <button class="backBtn" (click)="returnBack()">Back</button>
</div>

<ng-template #load>
  <p>content is loading...</p>
</ng-template>
